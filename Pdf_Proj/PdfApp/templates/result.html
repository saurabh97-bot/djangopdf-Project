<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .keywords {
            font-weight: bold;
            color: #007bff;
            white-space: nowrap;
        }

        .keyword {
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
        <h2>Keywords</h2>
        <p class="keywords">
            {% for keyword in keywords %}
                <span class="keyword">{{ keyword }}</span>
            {% endfor %}
        </p>
    </div>
</body>
</html>
